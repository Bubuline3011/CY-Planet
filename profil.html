<body class="profil">
    <header>
        <a href="acceuil.html" class="logo">
            <h1> Cosmo Trip </h1>
            <img src="img/logo.png" alt="Planet Vacation logo">
        </a>
        <nav>
            <ul>
                <li><a href="presentation.html">A propos</a></li>
                <li><a href="destinations.html">Destinations</a></li>
                <li><a href="recherche.html">Recherche</a></li>
                <li><a href="profil.html">Mon profil</a></li>
                <li><a href="connexion.html">Connexion</a></li>
                <li><a href="inscription.html">Inscription</a></li>
            </ul>
        </nav>
    </header>
    <div class="profil-container">
        <h2>Mon Profil</h2>

        <div class="profil-info">
            <div class="profil-champ">
                <label>Nom :</label>
                <input type="name" id="retour" name="name">
                <button class="modifier-btn"><i class='bx bxs-edit-alt'></i></button>
            </div>
            <div class="profil-champ">
                <label>Prénom :</label>
                <input type="name" id="retour" name="name">
                <button class="modifier-btn"><i class='bx bxs-edit-alt'></i></button>
            </div>

            <div class="profil-champ">
                <label>Email :</label>
                <input type="email" id="retour" name="name">
                <button class="modifier-btn"><i class='bx bxs-edit-alt'></i></button>
            </div>

            <div class="profil-champ">
                <label>Mot de passe :</label>
                <input type="password" id="password">
                <button class="modifier-btn"><i class='bx bxs-edit-alt'></i></button>
            </div>

            <div class="profil-champ">
                <label>Âge :</label>
                <input type="number" id="number" min="18">
                <button class="modifier-btn"><i class='bx bxs-edit-alt'></i></button></button>
            </div>
    
            <div class="profil-champ">
                <label>Téléphone :</label>
                <input type="tel" value="+33"id="number" >
                <button class="modifier-btn"><i class='bx bxs-edit-alt'></i></button></button>
            </div>
        </div>
        <button type="button" onclick="sauvgarder()">Sauvgarder</button>
    </div>
    <footer>
        <p>© 2025 Planet Vacation. Tous droits réservés.</p>
    </footer>
</body>
</html>
