<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Utilisateur</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="profil">
    <div class="profil-container">
        <h2>Mon Profil</h2>

        <div class="profil-info">
            <div class="profil-champ">
                <label class="profil-label" for="nom_utilisateur">Nom d'utilisateur :</label>
                <span id="nom_utilisateur">Jean Dupont</span>
                <button class="modifier-btn">✏️</button>
            </div>

            <div class="profil-champ">
                <label class="profil-label" for="email">Email :</label>
                <span id="email">jean.dupont@example.com</span>
                <button class="modifier-btn">✏️</button>
            </div>

            <div class="profil-champ">
                <label class="profil-label" for="telephone">Téléphone :</label>
                <span id="telephone">06 12 34 56 78</span>
                <button class="modifier-btn">✏️</button>
            </div>
        </div>

        <button class="button-sauvegarder">Sauvegarder</button>
    </div>

</body>
</html>
