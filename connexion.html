<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="boite">
        <form action="acceuil.html" method="POST">
            <h1>Connexion</h1>
            
            <div class="input-box">
                <input type="email" name="email" placeholder="Email" required autocomplete="email">
                <i class='bx bxs-envelope'></i>
            </div>

            <div class="input-box">
                <input type="password" name="password" placeholder="Mot de passe" required>
                <i class='bx bx-lock'></i>
            </div>

            <div class="oublie-rappeler">
                <label><input type="checkbox" name="remember"> Se rappeler de moi ?</label>
                <a href="#">Mot de passe oublié ?</a>
            </div>

            <button type="submit" class="button">Se connecter</button>

            <div class="lien-inscription">
                <p>Vous n'avez pas de compte ? <a href="inscription.html">S'inscrire</a></p>
            </div>
        </form>
    </div>
    <footer>
        <p>&copy; 2025 Planet Vacation. Tous droits réservés.</p>
    </footer>
</body>

</html>
